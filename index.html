<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubh Griha Pravesh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container {
            max-width: 100%;
            width: 100%;
            text-align: center;
        }

        .gif-wrapper {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            max-width: 500px;
        }

        .gif-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Mobile optimization for 5.5-6.5 inch screens */
        @media screen and (min-width: 360px) and (max-width: 414px) {
            .gif-wrapper {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
        }

        /* Extra small mobile devices */
        @media screen and (max-width: 359px) {
            .gif-wrapper {
                padding: 10px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lots Of Love</h1>
        <div class="gif-wrapper">
            <!-- Replace the src with your GIF URL or local file path -->
            <img src="Cat Love GIF by Mochimons.gif" alt="Animated GIF">
        </div>
    </div>
</body>
</html>
